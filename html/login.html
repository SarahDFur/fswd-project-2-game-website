<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale">
        <link rel="stylesheet" href="../styles/login.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap"
        rel="stylesheet"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
     
    </head>
    <body>
        <div class="container">
            <div class="form-box">
                <h1 id="title">Sign Up</h1>
                <form>
                    <div class="input-group">
                        <!-- user icon -->
                        <div class="input-field" id="nameField">
                            <span
                            viewBox="0 0 512 512" fill="currentColor" class="material-symbols-outlined">
                                person
                            </span>
                            <input type="text" placeholder="Name">
                        </div> 
                        
                        <!-- email icon -->
                        <div class="input-field">
                            <span
                            viewBox="0 0 512 512" fill="currentColor" class="material-symbols-outlined">
                                mail
                            </span>
                            <input type="email" placeholder="Email">
                        </div>
                        
                        <!-- lock icon -->
                        <div class="input-field">
                            <span
                            viewBox="0 0 512 512" fill="currentColor" class="material-symbols-outlined">
                                lock
                            </span>       
                            <input type="password" placeholder="Password">
                        </div>
                        <p>Forgot password? <a href="#">Click Here!</a></p>
                    </div>
                    <!-- sign up & sign in buttons-->
                    <div class="btn-field">
                        <!-- sign up button -->
                        <button type="button" id="signupBtn">Sign up</button>
                        <!-- sign in button -->
                        <button type="button" class="disable" id="signinBtn">Sign in</button>
                    </div>
                </form>
            </div>
        </div>   
        
        <script src="../scripts/login.js"></script>
    </body>
</html>
