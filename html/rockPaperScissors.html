<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="../styles/rockPaperScissors.css">
</head>

<body>
    <div class="selections">
        <button class="selection" data-selection="rock">✊</button>
        <button class="selection" data-selection="paper">✋</button>
        <button class="selection" data-selection="scissors">✌</button>
    </div>
    <div class="results">
        <div data-result></div>
        <!-- This element will display "You won", "You lose", or "It's a tie" -->
        You <span class="result-score" data-your-score>0</span> Computer <span class="result-score" data-computer-score>0</span>
    </div>
    <script src="../scripts/rockPaperScissors.js"></script>
</body>

</html>
